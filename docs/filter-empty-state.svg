<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Empty State When No Results -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Empty State - No Filtered Results
  </text>

  <!-- Card Background -->
  <rect x="50" y="60" width="500" height="200" rx="12" fill="#f8f9fa" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Icon (Filter) -->
  <circle cx="300" cy="120" r="30" fill="#e3f2fd" stroke="#90caf9" stroke-width="2"/>
  <text x="285" y="135" font-family="Arial, sans-serif" font-size="36" fill="#64b5f6">âš™</text>

  <!-- Main Message -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="18" fill="#424242" text-anchor="middle" font-weight="500">
    No bookmarks match your filters
  </text>

  <!-- Subtitle -->
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" fill="#757575" text-anchor="middle">
    Try adjusting or clearing your filters to see more results.
  </text>
</svg>
